h1 {

  margin-bottom: 1.2rem;
}

@keyframes subtleGlow {
  from {
    text-shadow:

      0 0 8px rgba(0, 230, 170, 0.4),
      0 0 20px rgba(0, 230, 170, 0.2);

  to {

.theme-toggle {

}
.theme-toggle:hover {

input[type="checkbox"] {

    function updateList() {
      const searchText = document.getElementById('search').value.toLowerCase();

      const selectedCategories = Array.from(document.querySelectorAll('.filterCategory:checked')).map(el => el.value);
      const selectedAccess = Array.from(document.querySelectorAll('.filterAccess:checked')).map(el => el.value);
      const selectedAffidabilita = Array.from(document.querySelectorAll('.filterAffidabilita:checked')).map(el => el.value);

      const container = document.getElementById('iaList');
      container.innerHTML = '';

      aiList.forEach(ai => {
        if (!ai.name.toLowerCase().includes(searchText) && !ai.descrizione.toLowerCase().includes(searchText)) return;

        if (selectedCategories.length > 0 && !selectedCategories.includes(ai.category)) return;

        if (selectedAccess.length > 0 && !selectedAccess.includes(ai.access)) return;

        if (selectedAffidabilita.length > 0 && !selectedAffidabilita.includes(String(ai.affidabilita))) return;

        const safeId = ai.name.replace(/\s+/g, '-').toLowerCase();

        const item = document.createElement('div');
        item.className = 'accordion-item';
        item.setAttribute('role', 'listitem');

        item.innerHTML = `
          <h2 class="accordion-header" id="heading-${safeId}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${safeId}" aria-expanded="false" aria-controls="collapse-${safeId}">
              ${ai.name} 
            </button>
          </h2>
          <div id="collapse-${safeId}" class="accordion-collapse collapse" aria-labelledby="heading-${safeId}" data-bs-parent="#iaList">
            <div class="accordion-body">
              <p>${ai.descrizione}</p>
              <p><strong>Accesso:</strong> ${ai.access}</p>
              <p><strong>Affidabilità:</strong> <span class="stars">${'★'.repeat(ai.affidabilita)}</span></p>
              <p><a href="${ai.url}" target="_blank" rel="noopener noreferrer" aria-label="Vai al sito di ${ai.name}">Vai al sito 🌐</a></p>
              ${ai.fonte ? ` </small></p>` : ''}
            </div>
          </div>
        `;
        container.appendChild(item);
      });

      // Se non ci sono risultati
      if(container.childElementCount === 0){
        container.innerHTML = '<p class="text-center fst-italic mt-4" style="color:#888;">Nessun risultato trovato.</p>';
      }
    }

    document.getElementById('search').addEventListener('input', updateList);
    document.querySelectorAll('.filterCategory, .filterAccess, .filterAffidabilita').forEach(el => {
      el.addEventListener('change', updateList);
    });

    // Inizializza lista al caricamento
    updateList();
  </script>
